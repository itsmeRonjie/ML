    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Linkage</title>
<style>

body {
       padding: 0;
    margin: 0;
    box-sizing: border-box;
    width: auto;
    height: auto;
    position: relative;
    font-family: monospace;

}

.iframe {
    height: 100vh;
}

.iframe iframe {
    height: 100%;
    width: 100%;
}

.form {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%)
    align-items: center;
    background: #073358;
    padding: 40px 10px 10px 10px;
    width: fit-content;
    opacity: 1;
    height:100vh;
    display: block;
    box-sizing: border-box;
    position: absolute;
    border: 2px solid #4372D6;
}

.form * {
    display: inline-block;
    width: 200px;
    margin: 5px;
    box-sizing: border-box;
    text-align: center;
}

button {
    padding: 5px;
    color: white;
    border-radius: 2px;
    cursor: pointer;
    font-size: .8em;
    border: 2px solid;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

input[type="text"] {
    background: #00203D;
    border: 1px solid #FE961C;
    padding: 10px 5px;
    color: white;
    outline: none;
    border-radius: 5px;
}

#communicateButton {
    background: #264FA5;
    border-color: #4372D6;
    transition: 0.2s ease-in-out all;

}

#communicateButton:hover {
    background: #4372D6;
    border-color: #264FA5;
    color: #00203D;
}

table th {
    margin: 0;
    padding: 0;
    font-size: .5em;
    color: white;
}

table {
    border-collapse: collapse;
    border: 1px solid black;
    box-sizing: border-box;

}

table * {
    padding: 0;
    margin: 0;
    width: fit-content;
}

#apistatus {
    margin-top: 10px;
    width: fit-content;
    color: rgb(150, 144, 144);
    font-size: .7em;
}

#apistatusresp {
    color: greenyellow;
    width: 100%;
    font-size: .8em;
    text-align: right;
}

.header-title {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-align: center;
    font-size: 20px;
    position: relative;
    color: greenyellow;
}

</style>

</head>
