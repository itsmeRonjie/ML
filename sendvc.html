}

.iframe {
    height: 100vh;
}

.iframe iframe {
    height: 100%;
    width: 100%;
}

.form {
    display: inline-block;
    margin:0 auto;
  justify-content: center;

    width: fit-content;

    height:100vh;

    position: absolute;
    border: 2px solid #4372D6;
}

.form * {

    width: 200px;
    margin: 5px;

    text-align: center;
}

button {
    padding: 5px;
    color: white;
    border-radius: 2px;
    cursor: pointer;
    font-size: .8em;
    border: 2px solid;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

input[type="text"] {
    background: #00203D;
    border: 1px solid #FE961C;
    padding: 10px 5px;
    color: white;
    outline: none;
    border-radius: 5px;
}

#communicateButton {
    background: #264FA5;
    border-color: #4372D6;
    transition: 0.2s ease-in-out all;

}

#communicateButton:hover {
    background: #4372D6;
    border-color: #264FA5;
    color: #00203D;
}

table th {
    margin: 0;
    padding: 0;
    font-size: .5em;
    color: white;
}

table {
    border-collapse: collapse;
    border: 1px solid black;
    box-sizing: border-box;

}

table * {
    padding: 0;
    margin: 0;
    width: fit-content;
}

#apistatus {
    margin-top: 10px;
    width: fit-content;
    color: rgb(150, 144, 144);
    font-size: .7em;
}

#apistatusresp {
    color: greenyellow;
    width: 100%;
    font-size: .8em;
    text-align: right;
}

.header-title {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-align: center;
    font-size: 20px;
    position: relative;
    color: greenyellow;
