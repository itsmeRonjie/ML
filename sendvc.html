@import url(\'https://rsms.me/inter/inter-ui.css\');
::selection {
  background: #2D2F36;
}
::-webkit-selection {
  background: #2D2F36;
}
::-moz-selection {
  background: #2D2F36;
}
body {
 
  font-family: \'Inter UI\', sans-serif;
  margin: 0;
  padding: 0px;
}

.bg {
  border-radius: 20px;
  display: flex;
  height: 340px;
  margin: 0 auto;
  width: 640px;
}
@media (max-width: 767px) {
  .bg {
    border-radius: 20px;
    flex-direction: column;
    height: 630px;
    width: 320px;
  }
}
.left {
 left: 610px;
  text-align:center;
  background: white;
  opacity: 0.8;
  height: calc(100% - 40px);
  top: 20px;
  position: relative;
  width: 50%;
}
@media (max-width: 767px) {
  .left {
    height: 50%;
    left: 20px;
  top: 300px;
    width: calc(100% - 40px);
    max-height: 200px;
  }
}
.login {
  font-size: 50px;
  font-weight: 900;
  margin: 50px 40px 40px;
}

.right {
  background: #474A59;
  opacity: 0.9;
  box-shadow: 0px 0px 40px 16px rgba(0,0,0,0.22);
  color: #F1F1F2;
  position: relative;
  width: 50%;
}
@media (max-width: 767px) {
  .right {
    flex-shrink: 0;
  bottom: 225px;
  height: calc(75% - 40px);
    width: 100%;
    max-height: 340px;
  }
}
svg {
  position: absolute;
  width: 320px;
}
path {
  fill: none;
  stroke: url(#linearGradient);;
  stroke-width: 4;
  stroke-dasharray: 240 1386;
}
.form {
  border-radius: 20px;
  margin: 40px;
  position: absolute;
}
label {
  color:  #c2c2c5;
  display: block;
  font-size: 14px;
  height: 16px;
  margin-top: 20px;
  margin-bottom: 5px;
}
input {
  background: transparent;
  border: 0;
  color: #f2f2f2;
  font-size: 20px;
  height: 30px;
  line-height: 30px;
  outline: none !important;
  width: 100%;
}
input::-moz-focus-inner { 
  border: 0; 
}
#idsvc, #userlogin {
  color: #a6a6a6;
  margin-top: 40px;
  transition: color 300ms;
}
#idsvc, #userlogin:focus {
  color: #f2f2f2;
}
#idsvc, #userlogin:active {
  color: #d0d0d2;
}
#skipvc, #back2vc {
  color: #a6a6a6;
  margin-top: 20px;
  transition: color 300ms;
}
#skipvc, #back2vc:focus {
  color: #f2f2f2;
}
#skipvc, #back2vc:active {
  color: #d0d0d2;
}
#resultStatus {
  text-align:left;
  color: black;
  font-size: 14px;
  line-height: 1.5;
  margin: 40px;
}
.stats {
  text-align:left;
  color: #999;
 font-size: 16px;
  line-height: 0;
  margin: 40px;
}
</style>
